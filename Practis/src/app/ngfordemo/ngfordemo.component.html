<h1 style="color: red; margin-left: 45%;">Ng-For</h1>

<h2 style="margin-left: 40%;">NonVeg Food menu is : </h2>
<div *ngFor="let value of NonVeg" style="margin-left: 40%; color: red;">

    <h2>{{value}}</h2>
</div>

<h2 style="margin-left: 40%;">Veg Food Menu is :</h2>

<div *ngFor="let Data of Veg" style="margin-left: 40%; color: green;">
    <h2>{{Data}}</h2>
</div>
